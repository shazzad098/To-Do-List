<!DOCTYPE html>
<html class="dark" id="htmltag">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="style.css" rel="stylesheet" />
    <title>To-Do List</title>

  </head>
  <body
    class="bg-amber-200 dark:bg-gray-900 flex h-screen justify-center items-center font-['Nunito']"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('./todo-list.jpg'); background-size: cover; background-position: center;"
  >
  <button
  id="theme-toggle"
  class="absolute top-4 right-4 text-2xl text-white cursor-pointer"
  aria-label="Toggle dark mode"
  aria-pressed="false"
>
  <i id="moon-icon" class="fa-solid fa-moon hidden dark:inline"></i>
  <i id="sun-icon" class="fa-solid fa-sun inline dark:hidden"></i>
</button>
    <div
      class="flex flex-col items-center bg-white dark:bg-slate-700 border border-slate-700 dark:border-gray-50 p-6 w-[90%] max-w-lg rounded-2xl shadow-xl"
    >
      <h1
        class="text-3xl font-bold underline underline-offset-4 dark:text-white text-black mb-6"
      >
        ToDo List
      </h1>
      <div class="flex space-x-2 mb-4 w-full">
        <input
          type="text"
          id="taskInput"
          class="w-full flex-grow px-4 py-2 rounded-md border bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 text-gray-800 dark:text-white"
          placeholder="Enter a task"
        />
        <button
          id="addTaskBtn"
          class="px-5 py-2 bg-green-500 hover:bg-green-600 text-white rounded-full transition cursor-pointer font-semibold"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="taskList" class="space-y-2 w-full text-white dark:text-gray-300"></ul>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
